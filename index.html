<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anukrishna E S | Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        :root {
            --primary-color: #2563eb; /* Vibrant Blue */
            --secondary-color: #3b82f6; /* Lighter Blue */
            --tertiary-color: #06b6d4; /* Contrasting Teal */
            --text-dark: #333;
            --text-light: #f4f4f4;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 2rem;
            background: linear-gradient(135deg, #89f7fe, #66a6ff); /* Light blue gradient */
            background-size: 200% 200%;
            animation: gradient-animation 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-dark);
            box-sizing: border-box;
        }
        
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.2); /* Frosted glass effect */
            backdrop-filter: blur(20px); /* Blur behind the container */
            border-radius: 1.5rem;
            padding: 3rem;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.8s ease-in-out forwards;
        }

        .container:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--primary-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 1.5rem;
            transition: border-color 0.3s ease;
        }
        .container:hover .profile-picture {
            border-color: var(--tertiary-color);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .details-grid {
            display: grid;
            gap: 1.5rem;
            margin-top: 2rem;
            text-align: left;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.3);
            padding: 1rem;
            border-radius: 0.75rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .detail-icon {
            color: var(--tertiary-color);
            font-size: 1.5rem;
        }

        .detail-label {
            font-weight: bold;
            color: var(--secondary-color);
        }

        .connect-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-light);
            text-decoration: none;
            border-radius: 50px;
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .connect-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            .container {
                padding: 2rem;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Placeholder for a profile picture -->
        <img class="profile-picture" src="https://placehold.co/150x150/2563eb/fff?text=AE" alt="Profile Picture">
        <h1>Anukrishna E S</h1>
        
        <div class="details-grid">
            <div class="detail-item">
                <span class="detail-icon">&#x1F4CD;</span> <!-- Location icon -->
                <div>
                    <span class="detail-label">From:</span>
                    <p>Thrissur, Kerala</p>
                </div>
            </div>
            <div class="detail-item">
                <span class="detail-icon">&#x1F393;</span> <!-- Education icon -->
                <div>
                    <span class="detail-label">College:</span>
                    <p>Vidya Academy of Science and Technology</p>
                </div>
            </div>
            <div class="detail-item">
                <span class="detail-icon">&#x1F4BB;</span> <!-- Class/Course icon -->
                <div>
                    <span class="detail-label">Class:</span>
                    <p>B.Tech S1 CSE</p>
                </div>
            </div>
        </div>
        
        <a href="#" class="connect-button">Connect with Me</a>
    </div>

</body>
</html>
