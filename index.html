<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anukrishna E S | Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --text-dark: #333;
            --text-light: #f4f4f4;
            --bg-light: #fff;
            --bg-dark: #222;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-dark);
            box-sizing: border-box;
        }

        .container {
            background-color: var(--bg-light);
            border-radius: 1.5rem;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--primary-color);
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .details-grid {
            display: grid;
            gap: 1.5rem;
            margin-top: 2rem;
            text-align: left;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            background-color: #f0f4f8;
            padding: 1rem;
            border-radius: 0.75rem;
        }

        .detail-icon {
            color: var(--secondary-color);
            font-size: 1.5rem;
        }

        .detail-label {
            font-weight: bold;
            color: var(--primary-color);
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            .container {
                padding: 2rem;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Placeholder for a profile picture -->
        <img class="profile-picture" src="https://placehold.co/150x150/6a11cb/fff?text=AE" alt="Profile Picture">
        <h1>Anukrishna E S</h1>
        
        <div class="details-grid">
            <div class="detail-item">
                <span class="detail-icon">&#x1F4CD;</span> <!-- Location icon -->
                <div>
                    <span class="detail-label">From:</span>
                    <p>Thrissur, Kerala</p>
                </div>
            </div>
            <div class="detail-item">
                <span class="detail-icon">&#x1F393;</span> <!-- Education icon -->
                <div>
                    <span class="detail-label">College:</span>
                    <p>Vidya Academy of Science and Technology</p>
                </div>
            </div>
            <div class="detail-item">
                <span class="detail-icon">&#x1F4BB;</span> <!-- Class/Course icon -->
                <div>
                    <span class="detail-label">Class:</span>
                    <p>B.Tech S1 CSE</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
